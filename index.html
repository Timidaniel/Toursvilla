<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <img
        class="logo"
        src="https://res.cloudinary.com/dnb6x004q/image/upload/v1716374844/Viatours/logo-light.svg_sw1gf9.png"
        alt=""
      />
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Tour</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">USD</a></li>
        <li><a href="#">Sign up</a></li>
        <li><a href="#">Login in</a></li>
      </ul>
    </nav>
    <section>
      <div class="hero-text">
        <h1>
          Choose A Country For Your <br />
          Next Adventure?
        </h1>
      </div>
      <p class="text">From the local escapes to far-flung</p>
      <div class="search-box">
        <a href="https://maps.app.goo.gl/6Ygn6RdAsTb1C2Ni7" target="_blank"></a>
        <input
          type="type"
          name="search"
          placeholder="Search Destination"
          size="40"
        />
      </div>
      <br />
      <br /><br />
      <span class="select">or browse the selected type</span>

      <div class="circle">
        <button class="activities">culture</button>
        <button class="activities">Food</button>
        <button class="activities">Nature</button>
        <button class="activities">Adventure</button>
      </div>
    </section>
  </body>
</html>
